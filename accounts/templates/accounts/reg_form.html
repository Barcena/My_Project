{% extends 'base.html' %}

{% block body %}

<div class="d-flex justify-content-center">
	<fieldset>
		<br>
		<h1 class="text-center">Register</h1>
		<br>
		<form method="post">
			{% csrf_token%} <!-- makes sendding data more secure-->
			{{ form.as_p }} <!-- export form from django-->
			<button type="submit" class="btn btn-primary center-block">Submit <i class="fas fa-plus-circle"></i></button>
		</form>
	</fieldset>

</div>
{% endblock %}
