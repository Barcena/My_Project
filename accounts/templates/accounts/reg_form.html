{% extends 'base.html' %}

{% block body %}

<div class="container">
	<h1>Register</h1>
	<form method="post">
		{% csrf_token%} <!-- makes sendding data more secure-->
		{{ form.as_p }} <!-- export form from django-->
		<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Submit</button>
	</form>
</div>
{% endblock %}
