{% extends  'base.html' %}

{% block body %}



<!-- Form Name -->


<div class="d-flex justify-content-center">

	<fieldset>
		<div class="text-center">
			<h1>Welcome</h1>
			<p>
				You can login here
			</p>
			<h2>Login</h2>
			<br>
		</div>
		<form method="post">
			 {% csrf_token %} 			<!-- crear un tolken para que sea seguro hacer el login en la pagina es obligatorio-->
			 <div class="form-group">
				 <label>Username </label><br> {{form.username}}
			 </div>
			 <div class="form-group">
				 <label>Password </label><br> {{form.password}}
			 </div>
			 <button type="submit" class="btn btn-primary">Login <i class="fas fa-sign-in-alt"></i></button>
		</form>
	</fieldset>
</div>
	{% endblock %}
